<!DOCTYPE html>

	<body>

		<div class="container">
		  <section class="background">

		  <section class="background">
		    <div class="content-wrapper">
		      <p class="content-title">First discovery of the game</p>

		      <button onclick="document.location.href='discovery/index.html';"type="button">Discovery</button>

		  </section>
  		  <section class="background">

		    	<div class="canvas-wrapper">

			</svg>
		</div>
		<div onclick="window.open('https://www.instagram.com/mactor_game/','_blank' );" class="canvas_img-wrapper">
			<img class="canvas_img" src="index/discord.png" alt="">

		<div class="canvas_copy canvas_copy--left">
